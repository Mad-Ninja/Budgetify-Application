<div
  #categoryCard
  class="categories-card"
  [class.expense-category]="category.type === 'expense'"
  [class.income-category]="category.type === 'income'"
>
  <input
    type="text"
    [formControl]="categoryName"
    autoSizeInput
    #categoryTitle
    [ngModel]="category.name"
    [minWidth]="50"
    [includePadding]="false"
    [includeBorders]="false"
    [extraWidth]="10"
    class="input-category"
  />

  <mat-icon
    #edit
    aria-hidden="false"
    aria-label="Example edit icon"
    *ngIf="editAction === false"
    (click)="onEditClick()"
    >edit</mat-icon
  >

  <mat-icon
    #done
    aria-hidden="false"
    aria-label="Example done icon"
    *ngIf="editAction === true"
    (click)="onDoneClick()"
    >done</mat-icon
  >

  <mat-icon aria-hidden="false" aria-label="Example delete icon"
    >delete</mat-icon
  >
</div>
