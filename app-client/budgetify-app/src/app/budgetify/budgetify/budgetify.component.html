<mat-sidenav-container class="sidenav">
  <mat-sidenav class="sidenav__aside" opened="true" position="end">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav__content">
    <div class="budgetify-container">
      <div class="budgetify__content">
        <app-header class="budgetify__header" *ngIf="show"></app-header>
        <router-outlet></router-outlet>
      </div>

      <app-footer class="budgetify__footer"></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
